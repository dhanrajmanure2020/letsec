<div id="form-viewPlans">
    <h2 class="font-weight-light text-center mb-5">Save upto 70%* on your Two Wheeler Insurance</h2>
    <div class="d-flex justify-content-center car-form">
        <input type="text" id="tw_bike_num" class="form-control form-control-lg w-50 rounded-left carNo"
            placeholder="Enter Bike Number: (eg. MH-12-AB-1111)" />
        <button class="btn btn-danger btn-lg rounded-right viewplans" id="btn-viewplans">View
            Plans</button>
    </div>
    <small class="form-text text-red text-center d-none">Please enter correct Bike number</small>
    <div class="d-flex justify-content-center my-4">
        <button class="btn btn-secondary mr-3">Proceed without Bike Number</button>
        <button class="btn btn-secondary">Click here for Brand New Bike</button>
    </div>
</div>
<div id="rto-section" style="display:none">

                    <button class="btn btn-link py-0"><img src="../images/search.png" width="28" /></button>
                </span> </div>
        </div>
        <select name="state" id="state" class="form-control mx-auto">
            <option selected>Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
        <select class="form-control mx-auto my-4">
            <option selected>Select City</option>
            <option>Adilabad</option>
            <option>Agra</option>
            <option>Ahmedabad</option>
            <option>Ahmednagar</option>
            <option>Aizawl</option>
            <option>Ajitgarh (Mohali)</option>
            <option>Ajmer</option>
            <option>Akola</option>
            <option>Alappuzha</option>

            <option>Alirajpur</option>
            <option>Allahabad</option>
            <option>Almora</option>
            <option>Alwar</option>
        </select>
        <select class="rto-number form-control mx-auto">
            <option selected>Select RTO No</option>
            <option>DL 01</option>
            <option>DL 02</option>
            <option>DL 03</option>
            <option>DL 04</option>
            <option>DL 05</option>
        </select>
        <button class="btn btn-danger btn-block btn-lg my-3 mx-auto" id="state-section">Continue</button>
    </div>
</div>
<div id="cars-section" style="display:none">
    <h2 class="font-weight-light text-center mb-3">Please select Bike</h2>
    <div class="col-md-9  mx-auto">
        <div class="input-group  p-3 bg-secondary border  mb-3 rounded">
            <input tye="text" class="form-control form-control-lg " Placeholder="Search Bike" />
            <div class="input-group-append"> <span class="input-group-text">
                    <button class="btn btn-link py-0"><img src="../images/search.png" width="28" /></button>
                </span> </div>
        </div>
        <select id="tw_bike_mk" class="form-control mx-auto" (change)="getbikeModel($event.target.value)">
            <option selected>Select Bike Make</option>
            <option *ngFor="let bikeMake of masterbikeMakers" value={{bikeMake.make}}>
                {{bikeMake.make}}
            </option>
        </select>
        <select id="tw_bike_model" class="form-control mx-auto my-4" (change)="getbikeVariant($event.target.value)">
            <option selected>Select Bike Model</option>
            <option *ngFor="let bikeModel of masterbikeModels" value={{bikeModel.model}}>
                {{bikeModel.model}}
            </option>

        </select>
        <select id="tw_vari_vers" class="rto-number form-control mx-auto my-4">
            <option selected>Select Variant version</option>
            <option *ngFor="let bikeVariant of masterbikeVariant" value="{{bikeVariant.variant}}({{bikeVariant.cubic_capacity}} cc)">
                {{bikeVariant.variant}} ({{bikeVariant.cubic_capacity}} cc)
            </option>
        </select>
        <input type="hidden" name="tw_bike_cc" id="tw_bike_cc" value="">
        <select id="tw_reg_dt" class="rto-number form-control mx-auto">
            <option selected>Select Registration Year</option>
            <option *ngFor="let year of masterYear" value={{year}}>
                {{year}}
            </option>
        </select>
        <button class="btn btn-danger btn-block btn-lg my-3 mx-auto" id="cars-btn-section"
            (click)="gotoListing()">Continue</button>
    </div>
</div>
<div id="user-section" style="display:none">
    <h2 class="font-weight-light text-center mb-3">Please add your details</h2>
    <div class="col-md-9  mx-auto">

        <input type="text" class="form-control" id="bk_cust_fname" placeholder="Enter your Full Name" />
        <input type="email" class="form-control my-3" id="bk_cust_email" placeholder="Email Id" />
        <input type="text" class="form-control" placeholder="Mobile Number" id="bk_cust_mobile" />
        <button class="btn btn-danger btn-block btn-lg my-3 mx-auto">View Plans</button>
    </div>
</div>
