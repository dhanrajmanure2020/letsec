<div class="card m-3">
   
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country</th>
              <th scope="col">Area</th>
              <th scope="col">Population</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
                {{ country.name }}
              </td>
              <td>{{ country.area | number }}</td>
              <td>{{ country.population | number }}</td>
            </tr>
            </tbody>
          </table> 
   
<ng-template #mymodal let-modal>
  <div class="modal-body">
      <h4>Please confirm/validate your entred data before process.</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onSubmit();modal.close('Save click')">Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cancle</button>
  </div>
</ng-template>
</div>
